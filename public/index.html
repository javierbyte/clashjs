    <title>ClashJS | AI Javascript Battle Game</title>
    <meta
      name="description"
      content="Javascript artificial intelligence battle game. Create a spaceship AI and kill your enemies!"

    <style>
      * {
        position: relative;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      body {
        background: url("./static/bg.jpg") no-repeat center #2c3e50;
        background-size: cover;
        color: #fff;
      }

      body,
      table {
        font: 1em/1.618 Graphik, sans-serif;
        font-weight: 200;
      }

      b {
        font-weight: 500;
      }

      .instructions {
        position: fixed;
        font-size: 0.8em;
        bottom: 0;
        left: 0;
        padding: 1em;
        color: #eee;
      }
      .instructions a {
        color: #fff;
      }

      .clash {
        width: 100vmin;
        height: 100vmin;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.03);
      }

      .clash-tile {
        display: inline-block;
        float: left;
      }
      .clash-tile:nth-child(odd) {
        background: rgba(255, 255, 255, 0.03);
      }

      .clash-ammo {
        position: absolute;
        background: url("./static/star.png") no-repeat center / 80%;
      }
      .clash-ammo:hover {
        transform: rotate(360deg);
      }

      .clash-player {
        position: absolute;
        top: 0;
        left: 0;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        transition: transform 0.2s;
      }
      .clash-player-container {
        position: absolute;
        top: 0;
        left: 0;
        transition: transform 0.2s;
      }
      .clash-player-name {
        top: -2em;
        text-align: center;
      }

      .clash-shoot {
        position: absolute;
        width: 100em;
        transform-origin: center left;
      }

      .clash-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vmin;
        height: 100vmin;
      }

      .stats {
        background: #000000;
        position: fixed;
        top: 0;
        right: 0;
        padding: 1em;
        font-size: 0.85em;
      }

      .stats-title {
        text-align: center;
      }

      .stats-results {
        text-align: right;
      }
      .stats td {
        padding: 0 0.5em;
      }

      .player-dead td {
        color: #55555;
      }

      .player-dead .player-name {
        text-decoration: line-through;
      }

      .notifications {
        font-size: 0.85em;
        position: fixed;
        padding: 5px;
        background: #000;
        color: #ffffff;
        top: 10%;
        z-index: 9000;
        opacity: 0.5;
      }

      .animation-shot {
        animation: shotKeyFrame 0.3s;
      }

      .debugger {
        background: rgba(0, 0, 0, 0.5);
        line-height: 1.4;
        padding: 1rem;
        font-size: 0.8rem;
        position: fixed;
        bottom: 0;
        left: 0;
      }

      @keyframes shotKeyFrame {
        0% {
          background: #f00;
          margin-top: -0.05em;
          height: 0.1em;
        }
        100% {
          background: #ff0;
          height: 0.7em;
          margin-top: -0.35em;
        }
      }

      .animation-glow {
        animation: glowKeyFrame 1s infinite alternate;
      }
      @keyframes glowKeyFrame {
        0% {
          -webkit-filter: saturate(0);
        }
        100% {
          -webkit-filter: saturate(1);
        }
      }
    </style>
